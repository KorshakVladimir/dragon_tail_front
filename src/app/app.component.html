<!--The content below is only a placeholder and can be replaced.-->
<div class="wrapper">
  <h3>File upload</h3>
  <p-fileUpload name="file" url="{{env_data+'/upload_file/'}}"></p-fileUpload>
  <br>
  <p-table [value]="table_data" (onEditComplete)='edit_row($event)'>
    <ng-template pTemplate="header">
      <tr>
        <th>Name</th>
        <th>Type</th>
        <th>Phone</th>
        <th>Location</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-row let-index>
      <tr>
        <td [pEditableColumn]="row" [pEditableColumnField]="'name'">
          <p-cellEditor>
            <ng-template pTemplate="input">
              <input pInputText type="text" [(ngModel)]="row.name">
            </ng-template>
            <ng-template pTemplate="output">
              {{row.name}}
            </ng-template>
          </p-cellEditor>
        </td>
        <td [pEditableColumn]="row" [pEditableColumnField]="'type'">
          <p-cellEditor>
            <ng-template pTemplate="input">
              <input pInputText type="text" [(ngModel)]="row.type">
            </ng-template>
            <ng-template pTemplate="output">
              {{row.type}}
            </ng-template>
          </p-cellEditor>
        </td>
        <td [pEditableColumn]="row" [pEditableColumnField]="'phone'">
          <p-cellEditor>
            <ng-template pTemplate="input">
              <input pInputText type="text" [(ngModel)]="row.phone">
            </ng-template>
            <ng-template pTemplate="output">
              {{row.phone}}
            </ng-template>
          </p-cellEditor>
        </td>
        <td>{{row.address}}</td>
        <td>
          <p-button label="Delete" iconPos="left" (onClick)="remove_row(row, index)"></p-button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
